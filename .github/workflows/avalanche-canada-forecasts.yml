name: Avalanche Canada Forecasts

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  
jobs:
  setup-python:
    uses: ./.github/workflows/setup-python-env.yml
    
  use-python-env:
    needs: setup-python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download virtual environment
        uses: actions/download-artifact@v4
        with:
          name: python-venv
          path: venv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Avalanche Canada Forecasts script
        run: |
          source venv/bin/activate
          python avalanche-canada-forecasts/avalanche_canada_forecasts.py
        env:
          AGO_PORTAL_URL: ${{ secrets.AGO_PORTAL_URL }}
          AGO_USER: ${{ secrets.AGO_USER }}
          AGO_PASS: ${{ secrets.AGO_PASS }}
          AVALANCHEFORECAST_ITEMID: ${{ secrets.AVALANCHEFORECAST_ITEMID }}

      - name: Cleanup workflow artifacts
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Looking for 'python-venv' artifact to delete..."
          artifact_id=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name=="python-venv") | .id')
          if [ -n "$artifact_id" ]; then
            echo "üßπ Deleting python-venv artifact (ID: $artifact_id)"
            gh api repos/${{ github.repository }}/actions/artifacts/$artifact_id -X DELETE
          else
            echo "‚ö†Ô∏è No python-venv artifact found to delete."
          fi
