name: BC Hydro Outages

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  setup-python:
    uses: ./.github/workflows/setup-python-env.yml
    
  use-python-env:
    needs: setup-python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download virtual environment
        uses: actions/download-artifact@v4
        with:
          name: python-venv
          path: venv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run BC Hydro Outages script
        run: |
          source venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python bchydro-outages/bchydro_outages.py
        env:
          AGO_PORTAL_URL: ${{ secrets.AGO_PORTAL_URL }}
          AGO_USER: ${{ secrets.AGO_USER }}
          AGO_PASS: ${{ secrets.AGO_PASS }}
          HYDROOUTAGES_ITEMID: ${{ secrets.HYDROOUTAGES_ITEMID }}
          HYDROOUTAGES_LFN_ITEMID: ${{ secrets.HYDROOUTAGES_LFN_ITEMID }}

      - name: Cleanup workflow artifacts
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Finding artifacts to delete..."
          artifacts=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[].id')
          for artifact_id in $artifacts; do
            echo "üßπ Deleting artifact ID: $artifact_id"
            gh api repos/${{ github.repository }}/actions/artifacts/$artifact_id -X DELETE
          done
